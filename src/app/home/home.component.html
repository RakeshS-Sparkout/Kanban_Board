<app-navbar></app-navbar>

<!-- Container for Filter and Sort Controls -->
<div class="filters-container">
  <mat-form-field appearance="fill" class="control-field">
    <mat-label>Filter by Due Date</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" [formControl]="dateFilter">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="control-field">
    <mat-label>Sort By Priority</mat-label>
    <mat-select [formControl]="sortOrder">
      <mat-option value="">None</mat-option>
      <mat-option *ngFor="let priority of priorityOptions" [value]="priority">
        {{ priority | titlecase }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div cdkDropListGroup class="board">
  <div *ngFor="let status of statuses" class="column"
       cdkDropList
       id="{{status}}"
       [cdkDropListData]="displayTasks[status]"
       (cdkDropListDropped)="drop($event)">
    <p class="heading">{{ status | titlecase }}</p>
    
    <button *ngIf="status === 'todo'" mat-raised-button color="primary" (click)="addTask()">Add Task</button>
    
    <div *ngFor="let task of displayTasks[status]; trackBy: trackByTaskId" cdkDrag>
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ task.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ task.description }}</p>
          <p>Due date: {{ task.dueDate | date }}</p>
          <p>Priority: {{ task.priority }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="editTask(task.id)">Edit</button><hr>
          <button mat-raised-button color="warn" (click)="deleteTask(task.id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
