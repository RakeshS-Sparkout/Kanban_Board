<h1 mat-dialog-title>Confirm Deletion</h1>

<mat-dialog-content>
  <div class="dialog-content">
    <mat-icon>warning</mat-icon>
    <p>Are you sure you want to delete this task titled <strong>{{taskTitle}}</strong>?</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="onClose()">Cancel</button><hr>
  <button mat-button class="delete-button" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
