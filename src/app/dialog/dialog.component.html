<h1 mat-dialog-title>{{ isEditMode ? 'Edit Task' : 'Add Task' }}</h1>

<mat-dialog-content>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="input">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
      <mat-error *ngIf="taskForm.get('title')?.invalid">
        Title is required!
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="input">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
      <mat-error *ngIf="taskForm.get('description')?.invalid">
        Description is required!
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="input">
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="taskForm.get('dueDate')?.invalid">
        Due date is required!
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="input">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option *ngFor="let option of priorityOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="taskForm.get('priority')?.invalid">
        Priority is required!
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="input">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let option of statusOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="taskForm.get('status')?.invalid">
        Status is required!
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="taskForm.invalid" (click)="onSubmit()">
    {{ isEditMode ? 'Update' : 'Add' }}
  </button>
</mat-dialog-actions>
